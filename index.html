<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- links -->
    <link rel="icon" href="./favicons/icon pokebola.png">  
    <link rel="stylesheet" href="./css/style.css">

    <!--main js-->
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt Prev</button>
            <button class="button btn-next">Next &gt</button>
        </div>


        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    


</body>
</html>
